getProfile:
  handler: functions/get.getProfile
  layers:
    - ${cf:${self:custom.layer.stack}-${self:custom.stage}.${self:custom.layer.name.libs}}
    - ${cf:${self:custom.layer.stack}-${self:custom.stage}.${self:custom.layer.name.nodejs}}
  events:
    - http:
        path: getProfile
        method: get
        cors: true
  warmup: true
